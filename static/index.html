<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Worker Task Results</title>
    <script src="/static/script.js" defer></script>
</head>

<body>
    <form method="POST">
        <input type="hidden" name="counter" id="counter-input" value="1">
        <label for="task-count">Введите количество задач:</label>
        <input type="number" id="task-count" name="taskCount" min="1" max="2147483646" value="100" required>
        <button type="submit">Запустить задачи</button>
    </form>
    
    <div>
        <button id="increment">+</button>
        <span id="counter-display">количество воркеров: <script> counter</script></span>
        <button id="decrement">-</button>
    </div>

    <div style="display: flex; gap: 20px; margin-top: 20px;">
        <pre id="results">{{index . 0}}</pre>
        <pre id="additional-results">{{index . 1}}</pre>
    </div>
</body>
</html>
